<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATLAB RAG - NJiHin</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      .blog-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 2rem;
        line-height: 1.6;
      }

      .blog-header {
        border-bottom: 2px solid #333;
        padding-bottom: 1rem;
        margin-bottom: 2rem;
      }

      .blog-title {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .blog-meta {
        color: #666;
        font-size: 0.9rem;
      }

      .back-link {
        display: inline-block;
        margin-bottom: 2rem;
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .blog-content {
        font-family: Georgia, serif;
        color: #333;
      }

      .blog-content h1, .blog-content h2, .blog-content h3 {
        color: #222;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      .blog-content h1 {
        font-size: 2rem;
        border-bottom: 2px solid #eee;
        padding-bottom: 0.5rem;
      }

      .blog-content h2 {
        font-size: 1.6rem;
      }

      .blog-content h3 {
        font-size: 1.3rem;
      }

      .blog-content p {
        margin-bottom: 1rem;
      }

      .blog-content code {
        background-color: #f5f5f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
      }

      .blog-content pre {
        background-color: #f5f5f5;
        padding: 1rem;
        border-radius: 5px;
        overflow-x: auto;
        margin: 1rem 0;
      }

      .blog-content pre code {
        background: none;
        padding: 0;
      }

      .blog-content blockquote {
        border-left: 4px solid #007bff;
        padding-left: 1rem;
        margin: 1rem 0;
        font-style: italic;
        background-color: #f9f9f9;
        padding: 1rem;
      }

      .blog-content ul, .blog-content ol {
        margin: 1rem 0;
        padding-left: 2rem;
      }

      .blog-content li {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <h1>NJiHin</h1>
        <ul>
          <li><a href="../index.html#about">About</a></li>
          <li><a href="../index.html#projects">Projects</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="blog-container">
        <a href="../index.html" class="back-link">&larr; Back to Portfolio</a>

        <div class="blog-header">
          <h1 class="blog-title">MATLAB RAG</h1>
          <div class="blog-meta">Project Notes & Reflections</div>
        </div>

        <div class="blog-content" id="blogContent">
          <!-- Content will be loaded dynamically -->
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 NJiHin. Built with GitHub Pages.</p>
    </footer>

    <script>
      async function loadBlogContent() {
        try {
          const response = await fetch('../notes/matlab-rag-1.md');
          if (!response.ok) {
            throw new Error('Markdown file not found: ../notes/matlab-rag-1.md');
          }
          const markdownContent = await response.text();
          const htmlContent = marked.parse(markdownContent);
          document.getElementById('blogContent').innerHTML = htmlContent;
        } catch (error) {
          console.error('Failed to load blog content:', error);
          document.getElementById('blogContent').innerHTML = `
            <div class="error-message">
              <h2>Content Not Available</h2>
              <p>Sorry, the blog content could not be loaded at this time.</p>
              <p><em>Error: ${error.message}</em></p>
            </div>
          `;
        }
      }

      // Load content when page loads
      loadBlogContent();
    </script>
  </body>
</html>
